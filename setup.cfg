[flake8]
ignore =
    W503
    F811
inline-quotes = single
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    */venv/,
    env/,
    */env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501

[isort]
profile = black
known_first_party = foodgram,ingredients,tags