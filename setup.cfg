[flake8]
ignore =
    W503
    F811
inline-quotes = single
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    */venv/,
    env/,
    */env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
import-order-style = pep8
application-import-names = backend
extend-ignore = D100,D101,D102,D103,D104,D105,D106,D107
